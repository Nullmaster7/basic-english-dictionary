<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input placeholder="Search a word!" type="text" class="input" id="input">
        <button class="enter-button" id="enter-button">Search</button>
        <p class="info-text" id="info-text">Type a word and press search or enter button!</p>
        <div class="meaning-container" id="meaning-container">
            <p class="title">Word Title:
                <span class="title" id="title">___</span>
            </p>
            <p class="title">Meaning:
                <span class="meaning" id="meaning">___</span>
            </p>
            <p class="title">Example:
                <span class="example" id="example">___</span>
            </p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
